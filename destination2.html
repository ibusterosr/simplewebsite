<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="refresh" content="1; URL=https://twitter.com">
    <title>Destination 2</title>
</head>
<body>
    <h1>Destination 2</h1>

    <script>
        // Check if the counter is already set in local storage for destination2
        var counter = localStorage.getItem('destination2Counter') || 0;
        localStorage.setItem('destination2Counter', ++counter);
        document.write("<p>Visits: " + counter + "</p>");
    </script>
</body>
</html>
